<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tags - Reflections</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <header>
    <h1>Tags</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/posts.html">Posts</a>
      <a href="/tags.html" class="active">Tags</a>
      <a href="/newsletter.html">Newsletter</a>
    </nav>
  </header>

  <main style="max-width: 800px; margin: 3rem auto; padding: 0 1rem;">
    <div class="content">
      <h2>Browse by Tag</h2>
      <ul>
        {% for tag in collections.posts | map(post => post.data.tags) | flatten | uniq | sort %}
          {% if tag %}
            <li>
              <a href="/tags/{{ tag | slug }}/">{{ tag }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Soch Se Shabd Tak</p>
  </footer>

  <script>
    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        localStorage.setItem('dark-mode', 'disabled');
      }
    }
  </script>
</body>
</html>
