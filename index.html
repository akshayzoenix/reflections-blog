<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reflections</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
      background: #fdfaf5;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #333;
      outline-offset: 2px;
    }
    nav a:hover,
    nav a:focus-visible {
      color: #6a4c93;
      outline: 2px solid #6a4c93;
      outline-offset: 2px;
      text-decoration: underline;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 3rem auto;
      gap: 2rem;
      padding: 0 1rem;
    }
    .posts {
      flex: 3 1 100%;
    }
    .sidebar {
      flex: 1 1 100%;
    }
    @media (min-width: 768px) {
      .posts {
        flex: 3 1 0%;
      }
      .sidebar {
        flex: 1 1 0%;
      }
    }
    .post {
      margin-bottom: 2.5rem;
    }
    .post h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .post p.meta {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .post p.description {
      font-size: 1.1rem;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .tags a {
      display: inline-block;
      margin: 0.2rem;
      padding: 0.3rem 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      color: #333;
    }
    .subscribe input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .subscribe input[type="email"]:focus {
      outline: 2px solid #6a4c93;
      outline-offset: 2px;
      border-color: #6a4c93;
    }
    .subscribe button {
      width: 100%;
      padding: 0.6rem;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, transform 0.2s;
      font-family: inherit;
      font-size: 1rem;
    }
    .subscribe button:hover,
    .subscribe button:focus-visible {
      background: #444;
      transform: scale(1.05);
      outline: none;
    }
    img.hero {
      width: 100%;
      height: auto;
      margin-bottom: 2rem;
      border-radius: 6px;
    }
    /* Dark Mode */
    body.dark-mode {
      background: #111;
      color: #fdfaf5;
    }
    body.dark-mode nav a,
    body.dark-mode .tags a {
      color: #fdfaf5;
    }
    body.dark-mode header, body.dark-mode footer {
      border-bottom: 1px solid #555;
    }
