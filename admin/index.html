<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netlify CMS</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div> 

    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js"></script>
    <script>
      // This tells Netlify CMS to wait for manual initialization via NetlifyCmsApp.init()
      window.CMS_MANUAL_INIT = true; 
      
      // Initialize Netlify CMS, pointing to your config.yml file.
      NetlifyCmsApp.init({
        config: "/admin/config.yml" 
      });
    </script>
  </body>
</html>
