<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netlify CMS</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    </head>
  <body>
    <div id="nc-root"></div> 

    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js"></script>
    
    <script>
      // This ensures that Netlify CMS waits for our explicit init() call.
      window.CMS_MANUAL_INIT = true; 
      
      // Initialize Netlify CMS after the DOM and scripts are likely ready.
      // We'll use a DOMContentLoaded listener to be safe.
      document.addEventListener('DOMContentLoaded', function() {
        NetlifyCmsApp.init({
          config: "/admin/config.yml"
        });
      });
    </script>
  </body>
</html>
